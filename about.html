    <!-- Dialog for Sign Up and Sign In -->
        <dialog id="lgn">
        <div class="wrapper">
            <!-- Sign Up Form -->
            <div id="signupForm">
            <h2>Sign Up</h2>
            <form id="userForm">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <input type="text" id="name" placeholder="Name" required />
                <label for="country">Country</label>
                <select id="country" name="country" class="form-control" required>
                <option value="" disabled selected>Select your country</option>
                </select>
                <div >
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">I'm a Vendor</label>
                </div>
                <div>
                <input type="checkbox" id="terms" />
                
                <label for="terms">I agree with <a href="about.html">terms & conditions</a></label>
                </div>
                <button type="submit">Sign Up</button>
                <button type="button" onclick="showLoginDialog(false)">Cancel</button>
            </form>
            <p>Already have an account? <a href="javascript:showLoginDialog(true, 'signin')">Log in</a></p>
            </div>

            <!-- Sign In Form -->
            <div id="signinForm" style="display: none;">
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Sign In</button>
                <button type="button" onclick="showLoginDialog(false)">Cancel</button>
            </form>
            <p>Don't have an account? <a href="javascript:showLoginDialog(true, 'signup')">Sign up</a></p>
            </div>
        </div>
        </dialog>
