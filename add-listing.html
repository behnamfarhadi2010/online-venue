
<!DOCTYPE html>
<html>

  <body id="mainbody">
    <div id="header-container"></div>
   
    <!-- Dialog for Sign Up and Sign In -->
    <dialog id="lgn">
  <div class="wrapper">
    <!-- Sign Up Form -->
    <div id="signupForm">
      <h2>Sign Up</h2>
      <form id="userForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="name" placeholder="Name" required />
        <label for="country">Country</label>
        <select id="country" name="country" class="form-control" required>
          <option value="" disabled selected>Select your country</option>
        </select>
        <div >
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">I'm a Vendor</label>
        </div>
        <div>
        <input type="checkbox" id="terms" />
        
        <label for="terms">I agree with <a href="about.html">terms & conditions</a></label>
        </div>
        <button type="submit">Sign Up</button>
        <button type="button" onclick="showLoginDialog(false)">Cancel</button>
      </form>
      <p>Already have an account? <a href="javascript:showLoginDialog(true, 'signin')">Log in</a></p>
    </div>

    <!-- Sign In Form -->
    <div id="signinForm" style="display: none;">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <button type="button" onclick="showLoginDialog(false)">Cancel</button>
      </form>
      <p>Don't have an account? <a href="javascript:showLoginDialog(true, 'signup')">Sign up</a></p>
    </div>
  </div>
</dialog>

<div class="main form">
  <form class="form" id="form">
    <div class="page page1">
      <h2>Title</h2>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required />
      <label for="description">Description</label>
    </div>
    <div class="page page2">
      <h2>Step 2: Price</h2>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" required />
    </div>
    <div class="page page3">
      <h2>Step 3: Images</h2>
      <label for="images">Images</label>
      <input type="file" id="images" name="images" required />
    </div>
    <div class="page page4">
      <h2>Step 4: Details</h2>
      <label for="details">Details</label>
      <textarea id="details" name="details" required></textarea>
    </div>
    <div class="page page5">
      <h2>Step 5: Location</h2>
      <label for="location">Location</label>
      <input type="text" id="location" name="location" required />
    </div>
    <div class="page page6">
      <h2>Step 6: Amenities</h2>
      <label for="amenities">Amenities</label>
      <input type="text" id="amenities" name="amenities" required />
    </div>

</div>
